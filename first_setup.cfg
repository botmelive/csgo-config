cl_cmdrate 128
cl_updaterate 128
cl_interp 0
cl_interp_ratio 1

alias +knife slot3
alias -knife lastinv

sensitivity 0.90

alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "space" "+jumpthrow" 


bind e +knife
bind q +use
bind mwheeldown +knife
bind mwheelup +jump
bind f "use weapon_flashbang;r_cleardecals";
bind c "use weapon_smokegrenade";
bind v "use weapon_molotov;use weapon_incgrenade"
bind t "+lookatweapon;r_cleardecals"
bind alt "+duck"
bind z "radio1"
bind f8 "disconnect"

voice_enable 1;
volume 0.25

unbind f5

cl_crosshair_drawoutline 1;
cl_crosshaircolor 5;
cl_crosshairdot 0;
cl_crosshairgap -2.90;
cl_crosshairsize 0.90;
cl_crosshairstyle 4;
cl_crosshairthickness 0.60

host_writeconfig
